<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cart - Mingle Bistro</title>

<style>
:root{
  --bg: #000;
  --gold: #D4AF37;
  --text: #f2f2f2;
}

body{
  margin:0;
  background:var(--bg);
  font-family:Arial, sans-serif;
  color:var(--text);
  padding:18px;
}

h1{
  font-size:22px;
  font-weight:800;
  color:var(--gold);
  margin-bottom:8px;
}

.cart-item{
  border:1px solid rgba(255,255,255,0.08);
  background:rgba(18,18,18,0.55);
  padding:14px;
  border-radius:14px;
  margin-bottom:14px;
}

.item-name{
  font-size:17px;
  font-weight:700;
  color:var(--gold);
}

.item-request{
  font-size:13px;
  color:#ccc;
  margin-top:3px;
}

.qty-row{
  display:flex;
  align-items:center;
  gap:10px;
  margin-top:10px;
}

.qty-btn{
  width:34px;
  height:34px;
  border-radius:50%;
  border:1px solid var(--gold);
  background:transparent;
  color:var(--gold);
  font-size:20px;
  display:flex;
  justify-content:center;
  align-items:center;
  cursor:pointer;
}

.qty-number{
  font-size:16px;
  font-weight:700;
}

.remove-btn{
  margin-top:10px;
  padding:8px;
  border-radius:10px;
  border:1px solid rgba(255,255,255,0.08);
  background:rgba(40,0,0,0.4);
  color:#ff8080;
  font-size:14px;
  cursor:pointer;
}

.place-btn{
  width:100%;
  padding:14px;
  border-radius:50px;
  border:1px solid var(--gold);
  background:transparent;
  color:var(--gold);
  font-size:16px;
  font-weight:700;
  margin-top:18px;
  cursor:pointer;
}

.empty-text{
  margin-top:40px;
  color:#aaa;
  font-size:15px;
  text-align:center;
}
</style>
</head>

<body>

<h1 id="tableLabel"></h1>

<div id="cartContainer"></div>

<button class="place-btn" onclick="placeOrder()">Place Order</button>

<script>
// -----------------------------
// READ TABLE NUMBER FROM URL
// -----------------------------
function getTableNumber(){
  const params = new URLSearchParams(window.location.search);
  return params.get("table") || "Unknown";
}

// Show table label
document.getElementById("tableLabel").textContent =
  "Table " + getTableNumber() + " â€” Order Summary";

// -----------------------------
// CART FUNCTIONS
// -----------------------------
function getCart(){
  return JSON.parse(localStorage.getItem("cart") || "[]");
}

function saveCart(c){
  localStorage.setItem("cart", JSON.stringify(c));
}

function renderCart(){
  const cart = getCart();
  const container = document.getElementById("cartContainer");
  container.innerHTML = "";

  if(cart.length === 0){
    container.innerHTML = `<div class="empty-text">Your cart is empty.</div>`;
    return;
  }

  cart.forEach((item, index)=>{
    const div = document.createElement("div");
    div.className = "cart-item";

    div.innerHTML = `
      <div class="item-name">${item.name}</div>
      ${item.request ? `<div class="item-request">Special: ${item.request}</div>` : ""}
      
      <div class="qty-row">
        <button class="qty-btn" onclick="decreaseQty(${index})">-</button>
        <div class="qty-number">${item.qty}</div>
        <button class="qty-btn" onclick="increaseQty(${index})">+</button>
      </div>

      <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
    `;

    container.appendChild(div);
  });
}

// -----------------------------
// QTY CONTROLS
// -----------------------------
function increaseQty(i){
  const cart = getCart();
  cart[i].qty++;
  saveCart(cart);
  renderCart();
}

function decreaseQty(i){
  const cart = getCart();
  if(cart[i].qty > 1){
    cart[i].qty--;
  }
  saveCart(cart);
  renderCart();
}

// -----------------------------
// REMOVE ITEM
// -----------------------------
function removeItem(i){
  const cart = getCart();
  cart.splice(i,1);
  saveCart(cart);
  renderCart();
}

// -----------------------------
// PLACE ORDER (NO PRINTING YET)
// -----------------------------
function placeOrder(){
  const cart = getCart();
  const table = getTableNumber();

  if(cart.length === 0){
    alert("Your cart is empty.");
    return;
  }

  // This is the final order object we will later send to the printer
  const order = {
    table: table,
    items: cart,
    time: new Date().toLocaleString()
  };

  console.log("ORDER SENT TO SYSTEM:", order);

  alert("Order placed successfully!");

  // Clear cart after placing order
  localStorage.removeItem("cart");
  renderCart();
}

renderCart();
</script>

</body>
</html>
