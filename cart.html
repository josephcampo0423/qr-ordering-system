<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cart - Mingle Bistro</title>

<style>
:root{
  --bg:#000;
  --gold:#D4AF37;
  --text:#f2f2f2;
}

body{
  margin:0;
  background:var(--bg);
  font-family:Arial, sans-serif;
  color:var(--text);
  padding:18px;
}

/* -------------------- HEADER -------------------- */
h1{
  font-size:22px;
  font-weight:800;
  color:var(--gold);
  margin-bottom:10px;
}

/* -------------------- CART ITEM -------------------- */
.cart-item{
  border:1px solid rgba(255,255,255,0.08);
  background:rgba(18,18,18,0.55);
  padding:14px;
  border-radius:14px;
  margin-bottom:14px;
}

.item-name{
  font-size:17px;
  font-weight:700;
  color:var(--gold);
}

.item-request{
  font-size:13px;
  color:#ccc;
  margin-top:3px;
}

/* Edit request */
.req-edit{
  width:100%;
  margin-top:8px;
  background:rgba(255,255,255,0.05);
  border-radius:10px;
  border:1px solid rgba(255,255,255,0.1);
  color:#fff;
  padding:8px;
  font-size:14px;
  resize:none;
}

/* -------------------- QUANTITY -------------------- */
.qty-row{
  display:flex;
  align-items:center;
  gap:10px;
  margin-top:10px;
}

.qty-btn{
  width:34px;
  height:34px;
  border-radius:50%;
  border:1px solid var(--gold);
  background:transparent;
  color:var(--gold);
  font-size:20px;
  display:flex;
  justify-content:center;
  align-items:center;
  cursor:pointer;
}

.qty-number{
  font-size:16px;
  font-weight:700;
}

/* -------------------- BUTTONS -------------------- */
.remove-btn{
  margin-top:10px;
  padding:8px;
  border-radius:10px;
  border:1px solid rgba(255,255,255,0.08);
  background:rgba(40,0,0,0.4);
  color:#ff8080;
  font-size:14px;
  cursor:pointer;
}

.place-btn,
.back-btn{
  width:100%;
  padding:14px;
  border-radius:50px;
  border:1px solid var(--gold);
  background:transparent;
  color:var(--gold);
  font-size:16px;
  font-weight:700;
  margin-top:18px;
  cursor:pointer;
}

/* -------------------- LOADING MODAL -------------------- */
#loadingOverlay{
  position:fixed;
  top:0; left:0; right:0; bottom:0;
  background:rgba(0,0,0,0.75);
  display:none;
  justify-content:center;
  align-items:center;
  backdrop-filter:blur(3px);
  z-index:999;
}

.loader{
  border:4px solid rgba(212,175,55,0.2);
  border-top:4px solid var(--gold);
  border-radius:50%;
  width:48px;
  height:48px;
  animation:spin 1s linear infinite;
}

@keyframes spin{
  0% { transform:rotate(0deg); }
  100% { transform:rotate(360deg); }
}

/* -------------------- SUCCESS SCREEN -------------------- */
#successPage{
  display:none;
  text-align:center;
  padding-top:60px;
}

.success-title{
  font-size:24px;
  color:var(--gold);
  font-weight:800;
  margin-bottom:10px;
}

.success-msg{
  color:#ddd;
  font-size:16px;
}

/* -------------------- EMPTY CART -------------------- */
.empty-text{
  margin-top:40px;
  color:#aaa;
  font-size:15px;
  text-align:center;
}
</style>
</head>

<body>

<h1 id="tableLabel"></h1>

<div id="cartContainer"></div>

<button class="back-btn" onclick="goBack()">← Back to Menu</button>
<button class="place-btn" onclick="placeOrder()">Place Order</button>

<!-- Loading Animation -->
<div id="loadingOverlay">
  <div class="loader"></div>
</div>

<!-- Success Page -->
<div id="successPage">
  <div class="success-title">Order Sent!</div>
  <div class="success-msg">Your order has been placed successfully.</div>
</div>

<script>
// -----------------------------
// READ TABLE NUMBER FROM URL
// -----------------------------
function getTableNumber(){
  const params = new URLSearchParams(window.location.search);
  return params.get("table") || "Unknown";
}

document.getElementById("tableLabel").textContent =
  "Table " + getTableNumber() + " — Order Summary";

// -----------------------------
// CART FUNCTIONS
// -----------------------------
function getCart(){
  return JSON.parse(localStorage.getItem("cart") || "[]");
}

function saveCart(c){
  localStorage.setItem("cart", JSON.stringify(c));
}

function renderCart(){
  const cart = getCart();
  const container = document.getElementById("cartContainer");
  container.innerHTML = "";

  if(cart.length === 0){
    container.innerHTML = `<div class="empty-text">Your cart is empty.</div>`;
    return;
  }

  cart.forEach((item, index)=>{
    const div = document.createElement("div");
    div.className = "cart-item";

    div.innerHTML = `
      <div class="item-name">${item.name}</div>

      <textarea class="req-edit"
        placeholder="Special request (optional)"
        oninput="updateRequest(${index}, this.value)"
      >${item.request || ""}</textarea>

      <div class="qty-row">
        <button class="qty-btn" onclick="decreaseQty(${index})">-</button>
        <div class="qty-number">${item.qty}</div>
        <button class="qty-btn" onclick="increaseQty(${index})">+</button>
      </div>

      <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
    `;

    container.appendChild(div);
  });
}

// -----------------------------
// QTY CONTROLS
// -----------------------------
function increaseQty(i){
  const cart = getCart();
  cart[i].qty++;
  saveCart(cart);
  renderCart();
}

function decreaseQty(i){
  const cart = getCart();
  if(cart[i].qty > 1){
    cart[i].qty--;
  }
  saveCart(cart);
  renderCart();
}

// -----------------------------
// EDIT SPECIAL REQUEST
// -----------------------------
function updateRequest(i, value){
  const cart = getCart();
  cart[i].request = value.trim();
  saveCart(cart);
}

// -----------------------------
// REMOVE ITEM
// -----------------------------
function removeItem(i){
  const cart = getCart();
  cart.splice(i,1);
  saveCart(cart);
  renderCart();
}

// -----------------------------
// BACK TO MENU
// -----------------------------
function goBack(){
  window.location.href = "sharing-plates.html";  
}

// -----------------------------
// PLACE ORDER (NO PRINTING YET)
// -----------------------------
function placeOrder(){
  const cart = getCart();
  if(cart.length === 0){
    alert("Your cart is empty.");
    return;
  }

  // Show loading overlay
  document.getElementById("loadingOverlay").style.display = "flex";

  setTimeout(()=>{
    // Fake processing time
    document.getElementById("loadingOverlay").style.display = "none";
    document.getElementById("cartContainer").style.display = "none";
    document.querySelector(".back-btn").style.display = "none";
    document.querySelector(".place-btn").style.display = "none";

    document.getElementById("successPage").style.display = "block";

    // Clear cart
    localStorage.removeItem("cart");

  }, 1500);
}

renderCart();
</script>

</body>
</html>
