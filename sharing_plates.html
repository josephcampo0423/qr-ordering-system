<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Sharing Plates — Mingle Bistro</title>

<style>
:root{
  --gold:#D4AF37;
  --bg:#0e0e0e;
  --card:#141414;
  --muted:#bbbbbb;
  --border:rgba(255,255,255,0.07);
}

/* Base */
body{
  background:var(--bg);
  margin:0;
  color:#fff;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
}
.container{padding:16px;max-width:850px;margin:0 auto;}

/* Menu Cards */
.menu-item{
  background:var(--card);
  border:1px solid var(--border);
  padding:16px;
  border-radius:12px;
  margin-bottom:14px;
}
.menu-title{
  font-size:18px;
  font-weight:900;
  margin-bottom:4px;
  color:var(--gold);
}
.menu-desc{color:var(--muted);font-size:13px;margin-bottom:10px}
.menu-price{font-weight:800;margin-bottom:12px}

.add-btn{
  padding:10px 14px;
  border-radius:10px;
  border:1px solid var(--gold);
  background:var(--gold);
  color:black;
  font-weight:800;
  cursor:pointer;
}

/* MODAL */
#optionModal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.75);
  display:none;
  justify-content:center;
  align-items:flex-end;
  padding:16px;
  z-index:9999;
  transition:opacity .25s ease;
}

.modal-card{
  width:100%;
  max-width:500px;
  background:#111;
  border:1px solid var(--border);
  border-radius:14px;
  padding:18px;
}

.modal-title{
  font-size:18px;
  font-weight:900;
  color:var(--gold);
  margin-bottom:8px;
}

.option-block{margin-top:12px;}
.option-label{font-size:14px;color:var(--muted);margin-bottom:6px}
.option-select{
  width:100%;
  padding:10px;
  border-radius:8px;
  background:#1a1a1a;
  border:1px solid var(--border);
  color:#fff;
}

.modal-textarea{
  width:100%;
  padding:10px;
  height:70px;
  border-radius:8px;
  background:#1a1a1a;
  border:1px solid var(--border);
  color:#fff;
  resize:none;
}

.modal-actions{
  margin-top:16px;
  display:flex;
  gap:12px;
}

.btn-secondary{
  flex:1;
  padding:12px;
  background:transparent;
  border:1px solid var(--border);
  color:#ddd;
  border-radius:10px;
  cursor:pointer;
}

.btn-primary{
  flex:1;
  padding:12px;
  background:var(--gold);
  border:1px solid var(--gold);
  color:black;
  border-radius:10px;
  font-weight:800;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="container">

  <!-- EXAMPLE — Baked Truffle Brie Cheese -->
  <div class="menu-item">
    <div class="menu-title">Baked Truffle Brie Cheese</div>
    <div class="menu-desc">Creamy baked brie infused with truffle.</div>
    <div class="menu-price">$27.00</div>
    <button class="add-btn" onclick="openOptions('Baked Truffle Brie Cheese', 27)">
      Add to Cart
    </button>
  </div>

  <!-- EXAMPLE — Chicken Wings -->
  <div class="menu-item">
    <div class="menu-title">Chicken Wings</div>
    <div class="menu-desc">Crispy wings served with your choice of spice level.</div>
    <div class="menu-price">$18.00</div>
    <button class="add-btn" onclick="openOptions('Chicken Wings', 18)">
      Add to Cart
    </button>
  </div>

</div>

<!-- MODAL -->
<div id="optionModal">
  <div class="modal-card">

    <div class="modal-title" id="modalName"></div>

    <!-- Prosciutto option -->
    <div class="option-block" id="optProsciutto" style="display:none;">
      <div class="option-label">Prosciutto Option</div>
      <select id="prosciuttoSelect" class="option-select">
        <option value="Regular">Regular</option>
        <option value="With Aged Prosciutto +$7">With Aged Prosciutto +$7</option>
      </select>
    </div>

    <!-- Fries option -->
    <div class="option-block" id="optFries" style="display:none;">
      <div class="option-label">Choose Fries</div>
      <select id="friesSelect" class="option-select">
        <option value="Skin On Fries">Skin On Fries</option>
        <option value="Twister Fries">Twister Fries</option>
      </select>
    </div>

    <!-- Spice option -->
    <div class="option-block" id="optSpice" style="display:none;">
      <div class="option-label">Spice Level</div>
      <select id="spiceSelect" class="option-select">
        <option value="non-spicy">Non-Spicy</option>
        <option value="spicy">Spicy</option>
      </select>
    </div>

    <!-- Special request -->
    <div class="option-block">
      <div class="option-label">Special Request (optional)</div>
      <textarea id="specialText" class="modal-textarea"></textarea>
    </div>

    <div class="modal-actions">
      <button class="btn-secondary" onclick="closeModal()">Cancel</button>
      <button class="btn-primary" onclick="addToCart()">Add</button>
    </div>

  </div>
</div>

<script>
let currentItemName = "";
let currentItemPrice = 0;

/* CART STORAGE */
function getCart(){ return JSON.parse(localStorage.getItem("cart") || "[]"); }
function saveCart(c){ localStorage.setItem("cart", JSON.stringify(c)); }

/* OPEN OPTIONS MODAL */
function openOptions(name, price){
  currentItemName = name;
  currentItemPrice = price;

  document.getElementById("modalName").textContent = name;

  // Determine which options to show
  document.getElementById("optProsciutto").style.display =
    name.includes("Brie") ? "block" : "none";

  document.getElementById("optFries").style.display =
    name.includes("Wings") ? "block" : "none";

  document.getElementById("optSpice").style.display =
    name.includes("Wings") ? "block" : "none";

  // Reset fields
  document.getElementById("specialText").value = "";

  const modal = document.getElementById("optionModal");
  modal.style.display = "flex";
  modal.style.opacity = "1";  /* prevents flash */
}

/* CLOSE MODAL */
function closeModal(){
  const modal = document.getElementById("optionModal");
  modal.style.opacity = "0";
  setTimeout(()=> modal.style.display = "none", 200);
}

/* ADD TO CART */
function addToCart(){
  const item = {
    name: currentItemName,
    price: currentItemPrice,
    qty: 1,
    prosciutto: document.getElementById("optProsciutto").style.display === "block"
      ? document.getElementById("prosciuttoSelect").value
      : null,
    fries: document.getElementById("optFries").style.display === "block"
      ? document.getElementById("friesSelect").value
      : null,
    spicy: document.getElementById("optSpice").style.display === "block"
      ? document.getElementById("spiceSelect").value
      : null,
    request: document.getElementById("specialText").value.trim()
  };

  const cart = getCart();
  cart.push(item);   // no merging — matches your current cart.html
  saveCart(cart);

  closeModal();

  // small delay prevents flash on redirect
  setTimeout(()=> location.href = "cart.html", 60);
}
</script>

</body>
</html>
