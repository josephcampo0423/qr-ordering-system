<!doctype html>
<html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1">
<meta charset="utf-8">
<title>Mingle Bistro — Page 1</title>

<style>
:root{
  --gold:#D4AF37;
  --bg:#0e0e0e;
  --card:#161616;
  --muted:#cfcfcf;
}

/* Base */
html,body{
  margin:0; padding:0;
  background:var(--bg); color:#fff;
  font-family:-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
}

/* TOP HEADER */
.top-header{
  padding:20px 16px 6px 16px;
  border-bottom:1px solid rgba(212,175,55,0.08);
}

.restaurant-name{
  font-size:26px;
  font-weight:800;
  color:var(--gold);
}

/* Container */
.container{
  padding:18px 14px 110px 14px;
}

/* Tabs */
.tab-row{
  display:flex; gap:8px;
  overflow-x:auto; white-space:nowrap;
  padding-bottom:16px;
}
.tab{
  padding:10px 14px;
  border-radius:20px;
  border:1px solid rgba(212,175,55,0.15);
  color:var(--gold);
  background:transparent;
  cursor:pointer;
  font-weight:600;
}
.tab.active{
  background:rgba(212,175,55,0.10);
}

/* Panels */
.tab-panel{ display:none; }
.tab-panel.show{ display:block; }

/* Section title (Inside pages only) */
.section-title{ 
  color:var(--gold); 
  font-weight:700; 
  font-size:17px;
  margin-bottom:12px;
}

/* Grid */
.grid{
  display:grid;
  grid-template-columns:1fr;
  gap:14px;
}
@media(min-width:900px){
  .grid{ grid-template-columns:repeat(2,1fr); }
}

/* Item Card */
.item-card{
  background:var(--card);
  padding:14px;
  border-radius:12px;
  box-shadow:0 8px 20px rgba(0,0,0,0.5);
  cursor:pointer;
}
.item-row{
  display:flex;
  justify-content:space-between;
  align-items:flex-start;
  gap:10px;
}
.item-title{
  font-size:15px; font-weight:700;
}
.item-desc{
  margin-top:6px; color:var(--muted); font-size:13px;
}
.price{ 
  color:#fff; font-weight:700; min-width:50px; text-align:right;
}

/* CART ICON — FIXED */
#cartWrap{
  position:fixed;
  bottom:90px;        /* ← raised so it doesn't cover page numbers */
  right:20px;
  z-index:9999;
}
#cartBtn{
  width:54px; height:54px;
  border-radius:16px;
  background:rgba(212,175,55,0.12);
  border:1px solid rgba(212,175,55,0.25);
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  position:relative;
}
#cartBtn svg{
  width:28px; height:28px;
  stroke:var(--gold); fill:none;
}
#cartBadge{
  position:absolute;
  top:-4px; right:-4px;
  background:var(--gold);
  color:#000;
  font-size:12px;
  padding:2px 6px;
  border-radius:50%;
  font-weight:900;
  display:none;
}

/* Pagination */
.footer-pages{
  position:fixed;
  left:0; right:0;
  bottom:0;
  background:#000;
  padding:10px;
  display:flex;
  justify-content:center;
  gap:6px;
  border-top:1px solid rgba(255,255,255,0.08);
  z-index:999;
}
.page-num{
  padding:8px 14px;
  border-radius:6px;
  background:rgba(255,255,255,0.05);
  color:#ccc;
  font-weight:600;
}
.page-num.current{
  background:var(--gold);
  color:#000;
}

/* MODAL */
.modal-bg{
  display:none;
  position:fixed; inset:0;
  background:rgba(0,0,0,0.55);
  backdrop-filter:blur(6px);
  z-index:99999;
  align-items:center; justify-content:center;
}

.modal-card{
  width:clamp(320px, 90vw, 470px);
  background:#171717;
  border-radius:18px;
  padding:20px;
  border:1px solid rgba(255,255,255,0.10);
  max-height:85vh;
  overflow-y:auto;
}

/* Close button fix */
.modal-title{
  display:flex;
  justify-content:space-between;
  align-items:flex-start;
  gap:12px;
}
.modal-title div{
  flex:1;
  min-width:0;
}
.modal-close-btn{
  flex:0 0 auto;
  width:32px; height:32px;
  border-radius:50%;
  border:1px solid var(--gold);
  background:transparent;
  color:var(--gold);
  font-size:16px;
  font-weight:700;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}

/* Buttons */
.btn-pill{
  width:100%;
  padding:14px 18px;
  border-radius:999px;
  border:1px solid var(--gold);
  background:transparent;
  color:var(--gold);
  font-size:15px;
  font-weight:800;
  margin-top:14px;
}
.cancel-btn{
  width:65%;
  padding:12px;
  margin:12px auto 0 auto;
  display:block;
  border-radius:12px;
  background:rgba(255,255,255,0.06);
  border:1px solid rgba(255,255,255,0.15);
  color:#ddd;
  font-size:15px;
  font-weight:600;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="top-header">
  <div class="restaurant-name">Mingle Bistro (Funan)</div>
</div>

<div class="container">

  <!-- Tabs -->
  <div class="tab-row">
    <button class="tab active" data-tab="sharing" onclick="openTab('sharing')">Sharing Plates</button>
    <button class="tab" data-tab="sashimi" onclick="openTab('sashimi')">Sashimi & Crudo</button>
    <button class="tab" data-tab="fries" onclick="openTab('fries')">Fries</button>
  </div>

  <!-- Sharing Plates -->
  <div class="tab-panel show" data-panel="sharing">
    <div class="section-title">Sharing Plates</div>

    <div class="grid">

      <div class="item-card" onclick="openItem('Toasted Garlic Sourdough Bread', 8, 'Toasted sourdough with garlic butter')">
        <div class="item-row">
          <div>
            <div class="item-title">Toasted Garlic Sourdough Bread</div>
            <div class="item-desc">Toasted sourdough with garlic butter</div>
          </div>
          <div class="price">$8</div>
        </div>
      </div>

      <div class="item-card" onclick="openItem('Crispy Spicy Midwings', 14, 'Crispy spicy wings')">
        <div class="item-row">
          <div>
            <div class="item-title">Crispy Spicy Midwings</div>
            <div class="item-desc">Crispy spicy wings</div>
          </div>
          <div class="price">$14</div>
        </div>
      </div>

      <!-- Add your other items here identical style -->

    </div>
  </div>

  <!-- Sashimi -->
  <div class="tab-panel" data-panel="sashimi">
    <div class="section-title">Sashimi & Crudo</div>
  </div>

  <!-- Fries -->
  <div class="tab-panel" data-panel="fries">
    <div class="section-title">Fries</div>
  </div>

</div>

<!-- CART ICON -->
<div id="cartWrap">
  <div id="cartBtn" onclick="location.href='cart.html'">
    <svg viewBox="0 0 24 24">
      <path d="M3 4h2l1.5 7h9L21 6H7" stroke-width="1.5"/>
      <path d="M7 17a1.6 1.6 0 1 0 0 3.2 1.6 1.6 0 0 0 0-3.2zm10 0a1.6 1.6 0 1 0 0 3.2 1.6 1.6 0 0 0 0-3.2z" stroke-width="1.5"/>
    </svg>
    <div id="cartBadge">0</div>
  </div>
</div>

<!-- Pagination -->
<div class="footer-pages">
  <a class="page-num current" href="page1.html">1</a>
  <a class="page-num" href="page2.html">2</a>
  <a class="page-num" href="page3.html">3</a>
  <a class="page-num" href="page4.html">4</a>
  <a class="page-num" href="page5.html">5</a>
  <a class="page-num" href="page6.html">6</a>
  <a class="page-num" href="page7.html">7</a>
</div>

<!-- MODAL -->
<div id="modalBg" class="modal-bg" onclick="closeModal()">
  <div class="modal-card" onclick="event.stopPropagation()">
    <div class="modal-title">
      <div id="modalNamePrice"></div>
      <button class="modal-close-btn" onclick="closeModal()">✕</button>
    </div>

    <div id="modalDesc" style="margin-top:10px;"></div>

    <textarea id="specialReq" placeholder="Special request (optional)" style="margin-top:14px;width:100%;height:70px;border-radius:10px;background:#111;color:#fff;border:1px solid #333;padding:10px;"></textarea>

    <button id="modalAddBtn" class="btn-pill">Add to Cart</button>

    <button class="cancel-btn" onclick="closeModal()">Cancel</button>
  </div>
</div>

<script>
/* Tabs */
function openTab(name){
  document.querySelectorAll('.tab').forEach(t => {
    t.classList.toggle('active', t.dataset.tab === name);
  });
  document.querySelectorAll('.tab-panel').forEach(p => {
    p.classList.toggle('show', p.dataset.panel === name);
  });
}

/* Cart storage */
function getCart(){ return JSON.parse(localStorage.getItem("cart") || "[]"); }
function saveCart(c){ 
  localStorage.setItem("cart", JSON.stringify(c));
  updateCartBadge();
}
function updateCartBadge(){
  const qty = getCart().reduce((s,i)=>s+i.qty,0);
  const badge = document.getElementById('cartBadge');
  if(qty>0){
    badge.style.display='block';
    badge.textContent = qty;
  } else {
    badge.style.display='none';
  }
}
updateCartBadge();

/* Open item modal */
let currentItem = null;

function openItem(name, price, desc){
  currentItem = { name, price, desc };

  document.getElementById('modalNamePrice').textContent = `${name} — $${price}`;
  document.getElementById('modalDesc').textContent = desc;

  document.getElementById('modalBg').style.display='flex';
}

/* Close modal */
function closeModal(){
  document.getElementById('modalBg').style.display='none';
}

/* Add to cart */
document.getElementById('modalAddBtn').onclick = function(){
  const special = document.getElementById('specialReq').value.trim();
  const cart = getCart();

  cart.push({
    name: currentItem.name,
    price: currentItem.price,
    qty: 1,
    request: special
  });

  saveCart(cart);
  closeModal();
};
</script>

</body>
</html>
